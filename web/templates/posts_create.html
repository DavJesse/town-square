<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #c3cece;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 1000px;
        }
        
        h1 {
            text-align: center;
            color: #1694d7;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="file"] {
            padding: 3px;
            margin-top: 30px;
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }
        
        .category-item {
            background-color: #1694d7;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
        }
        
        .category-item input {
            margin-right: 5px;
        }
        
        button {
            background-color: #1694d7;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 30px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0a7a9d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Post</h1>
        <form method="POST" action="/posts/create" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title"name="title" placeholder="Title"required>
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="10" placeholder="Content" required></textarea>
            
            <label for="media">Upload Image (PNG or JPG, max 20MB):</label>
            <input type="file" id="media" name="media" accept=".png,.jpg,.jpeg" required>
            
            <label>Select Categories:</label>
            <select id="post-categories" multiple required>
                <option value="Technology">Technology</option>
                <option value="Science">Science</option>
                <option value="Health">Health</option>
                <option value="Sports">Sports</option>
                <option value="Fashion">Fashion</option>
            </select>
            
            <button type="submit">Submit</button>
            <button type= "button"> <a href="/index.html">Close</a></button>
        </form>
    </div>
</body>
</html>
