<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>Profile Page</h1>
    <p>ID: {{ User.UUID}} </p>
    <p>Username: {{.User.Username}}</p>
    <p>Email: {{.User.Email}}</p>
    {{if .User.Image}}
        <img src="/static/images/{{.User.Image}}" alt="Profile Image" style="max-width: 200px; max-height: 200px;">
    {{else}}
        <p>No profile image</p>
    {{end}}
    
    {{if .User.Bio}}
    <p>Bio: </p>
    {{else}}
    <p>No Bio</p>
    {{end}}

</body>
</html>
