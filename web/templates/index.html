<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Forum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #d7dad9;
            color: #333;
            line-height: 1.6;
        }

        .navbar {
            background-color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        }

        .navbar__title {
            font-size: 22px;
            font-weight: 600;
            color: #0172eb;
            font-family:'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif!important;
        }

        .navbar__actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar__search {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            transition: border 0.3s ease;
        }

        .navbar__search:focus {
            border-color: #0172eb;
            outline: none;
        }

        .navbar__button {
            padding: 8px 15px;
            background-color: #0172eb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navbar__button:hover {
            background-color: #0056b3;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .sidebar {
            width: 25%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar__heading {
            font-size: 18px;
            margin-bottom: 20px;
            color: #0172eb;
            font-weight: 600;
        }

        .sidebar__list {
            list-style: none;
            padding-left: 0;
        }

        .sidebar__list-item {
            font-size: 16px;
            margin: 12px 0;
            color: #555;
            padding: 10px;
            background-color: #f4f7fa;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .sidebar__list-item:hover {
            background-color: #0172eb;
            color: white;
            transform: scale(1.05);
        }

        .main-content {
            width: 70%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .main-content__heading {
            font-size: 22px;
            color: #0172eb;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card__title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .card__description {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }

        .actions form {
            display: inline-block;
        }

        .actions button {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #0172eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .actions button:hover {
            background-color: #0056b3;
        }

        /* Popup Form Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 80%;
            max-width: 500px;
        }

        .popup__overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup__form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .popup__form input,
        .popup__form textarea,
        .popup__form select,
        .popup__form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .popup__form button {
            background-color: #0172eb;
            color: white;
            border: none;
            cursor: pointer;
        }

        .popup__form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1 class="navbar__title"> Welcome To Forum</h1>
        <div class="navbar__actions">
            <input type="text" class="navbar__search" placeholder="Search Forum">
            <a href="/posts/create">
                <button class="navbar__button" id="create-post-button">Create Post</button>
            </a>
            
            
        </div>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <h3 class="sidebar__heading">Categories</h3>
            {{range .Categories}}
            <a href="/categories/{{.ID}}">
                <p class="sidebar__list-item">{{.Name}}</p>
            </a>
            {{end}}
        </div>
        
        <div class="main-content">
            <h3 class="main-content__heading">Posts</h3>
            {{range .Posts}}
            <div class="card">
                <h4 class="card__title">User {{.Creator}}</h4>
                <p><a href="/posts/display?pid={{.UUID}}" style="color: #0172eb;">{{.Title}}</a></p>
                <p class="card__description">{{.Content}}</p>
                {{if .Media}}
                <img src="/static/media/{{.Media}}" alt="Post Image" style="width: 70px; aspect-ratio: 1/1;">
                {{end}}
                <div class="actions">
                    <form action="/posts/like" method="post">
                        <input type="hidden" name="post-id" value="{{.UUID}}">
                        <button type="submit">Like</button>
                    </form>
                    <form action="/posts/dislike" method="post">
                        <input type="hidden" name="post-id" value="{{.UUID}}">
                        <button type="submit">Dislike</button>
                    </form>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
