<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <h1 class="main-content__heading">Search Results</h1>
    {{if .}}
    <div class="container main-content">
    {{range .}}
    <div class="post">
        <h3 class="card__title">{{.Title}}</h3>
        <p class="card__description">{{.Content}}</p>
        {{if .Media}}
        <img src="/static/images/{{.Media}}" alt="Post Image" style="width: 70px; aspect-ratio: 1/1;">
        {{else}}
        <p class="card__description">No media</p>
        {{end}}
        <p class="card__description">Posted on: {{.CreatedAt}}</p>
    </div>
    {{end}}
    </div>
    {{else}}
    <p>No posts found</p>
    {{end}}
</body>
</html>
