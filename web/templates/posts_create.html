<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/posts_create.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="/">
            <h1 class="navbar__title">forum</h1>
        </a>

        <div class="navbar__actions">
            <!-- <input type="text" class="navbar__search" placeholder="Search Forum">
            <a href="/posts/create">
                <button class="navbar__button" id="create-post-button">Create Post</button>
            </a> -->
            
        </div>
    </div>
    <div class="form-container">
        <h1>Create a New Post</h1>
        <form method="POST" action="/posts/create" enctype="multipart/form-data">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="subject of your post">

            <label for="content">Content</label>
            <textarea id="content" name="content" placeholder="share your thoughts" required></textarea>

            <div class="custom-file-upload">
                <label for="image" class="upload-btn">Upload Image (PNG or JPG, max 20MB)</label>
                <input type="file" id="image" name="image" accept="image/*">
                <p id="file-name">No file chosen</p>
                <button id="remove-image" class="remove-btn" style="display: none;">Remove Image</button>
            </div>

            <div class="categories-container">
                <label for="categories">Select Categories</label><br>
                {{range .}}
                    <input type="checkbox" id="categories" name="categories" value="{{.ID}}"> {{.Name}}<br>
                {{end}}
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
