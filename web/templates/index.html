<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #b6e4e6;
            color: #333;
        }
        
        .navbar {
            background-color: #ffffff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .navbar__title {
            font-size: 20px;
            font-weight: bold;
            color: #1694d7;
        }
        
        .navbar__search {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .container {
            display: flex;
            margin: 20px auto;
            max-width: 1200px;
        }
        
        .sidebar {
            width: 20%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        
        .sidebar__heading {
            font-size: 18px;
            margin-bottom: 15px;
            color: #1694d7;
        }
        
        .sidebar__list {
            list-style: none;
        }
        
        .sidebar__list-item {
            font-size: 14px;
            margin: 10px 0;
            color: #555;
        }
        
        .main-content {
            width: 60%;
            margin: 0 20px;
        }
        
        .main-content__heading {
            font-size: 18px;
            margin-bottom: 15px;
            color: #1694d7;
        }
        
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            padding: 15px;
        }
        
        .card__title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .card__description {
            font-size: 14px;
            color: #555;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1 class="navbar__title">Forum</h1>
        <input type="text" class="navbar__search" placeholder="Search Forum">
    </div>
    
    <div class="container">
        <div class="sidebar">
            <h3 class="sidebar__heading">Categories</h3>
            <ul class="sidebar__list">
                <li class="sidebar__list-item">All Posts</li>
                <li class="sidebar__list-item">Technology</li>
                <li class="sidebar__list-item">Science</li>
                <li class="sidebar__list-item">Health</li>
                <li class="sidebar__list-item">Sports</li>
                <li class="sidebar__list-item">Fashion</li>
                <li class="sidebar__list-item">Multi-Category</li>
            </ul>
        </div>
        
        <div class="main-content">
            <h3 class="main-content__heading">Posts</h3>
            {{range .Posts}}
            <div class="card">
                <h4 class="card__title">User {{.Creator}}</h4>
                <p><a href="/posts/display?pid={{.UUID}}">{{.Title}}</a></p>
                <p class="card__description">{{.Content}}</p>
                {{if .Media}}
                <img src="/static/media/{{.Media}}" alt="Post Image" style="width: 70px; aspect-ratio: 1/1;">
                {{end}}
                <div class="actions">
                    <form action="/posts/like" method="post">
                        <input type="hidden" name="post-id" value="{{.UUID}}">
                        <button type="submit">Like</button>
                    </form>
                    <form action="/posts/dislike" method="post">
                        <input type="hidden" name="post-id" value="{{.UUID}}">
                        <button type="submit">Dislike</button>
                    </form>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
