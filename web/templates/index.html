<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/category.css">
    <link rel="stylesheet" href="/static/css/error.css">
    <link rel="stylesheet" href="/static/css/form.css">
    <link rel="stylesheet" href="/static/css/onboarding.css">
    <link rel="stylesheet" href="/static/css/posts_create.css">
    <link rel="stylesheet" href="/static/css/post_display.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <script defer type="module" src="/static/js/toggle_sidebar.js"></script>
</head>
<body>
    {{ if .Redirect }}
        <script defer type="module" src="/static/js/routes.js"></script>
        <script defer type="module" src="/static/js/login.js"></script>
    {{ else }}
        <script defer type="module" src="/static/js/routes.js"></script>
        <script defer type="module" src="/static/js/onboarding.js"></script>
        <script defer type="module" src="/static/js/search_posts.js"></script>
        <script defer type="module" src="/static/js/profile.js"></script>
        <script defer type="module" src="/static/js/form_create_post.js"></script>
        <script defer type="module" src="/static/js/render_navbar.js"></script>
        <script defer type="module" src="/static/js/render_posts.js"></script>
        <script defer type="module" src="/static/js/render_categories.js"></script>
        <script defer type="module" src="/static/js/fetch_post_display.js"></script>
        <script defer type="module" src="/static/js/fetch_category_posts.js"></script>
        <script defer type="module" src="/static/js/index.js"></script>
    {{ end }}
        <div class="navbar"></div>
        <div class="container">
            <!-- For mobile devices -->
            <button class="hamburger" onclick="toggleSidebar()">☰</button>

            <div class="sidebar" id="sidebar">
                <button class="sidebar__close" onclick="toggleSidebar()">✖</button>
                <h3 class="sidebar__heading">Categories</h3>
                <div id="categories-list"></div>
            </div>
            <div class="main-content" id="main-content">
        </div>
</body>
</html>
