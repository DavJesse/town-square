<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for our forum website. Enter your credentials to sign in.">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/onboarding.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login-container">
        <h1 class="logo">forum</h1>
        <h1>Login</h1>

        <div class="login">
            <p>Enter Credentials</p>
            <input type="hidden" id="error_message" value="{{.ErrorMessage}}">
            {{ if .ErrorMessage }}
            <p style="color: red;">{{.ErrorMessage}}</p>
        {{ end }}

            <form method="POST" action="/login">
                <label for="email_username">Email/Username</label>
                <input type="text" id="email_username" placeholder="email/username" name="email_username" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password" name="password" required>

                <button type="submit">Login</button>
            </form>

            <!-- <p>or</p>

            <a href="/google-signin" class="google-signin">
                <button>continue with google</button>
            </a>                       -->
        </div>
        
        <div class="account-issues">
            <p>Forgot Password? <a href="/forgot-password">Retrieve Account</a></p>
            <p>Don't Have an Account? <a href="/register">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
